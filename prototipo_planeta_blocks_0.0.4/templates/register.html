<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>

<body class="auth-body">

    <div class="auth-container">
        <div class="auth-box">
            <h1>üìù Crear Cuenta</h1>
            <p class="subtitle">√önete a la comunidad</p>

            {% if error %}
            <div class="alert alert-error">{{ error }}</div>
            {% endif %}

            <form id="registerForm" class="auth-form" method="POST">
                <div class="form-group">
                    <label for="nombre">Nombre de usuario</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Elige tu nombre de usuario" required minlength="3" autocomplete="username">
                    <small class="form-hint">M√≠nimo 3 caracteres</small>
                </div>

                <div class="form-group">
                    <label for="documento">Documento de identidad</label>
                    <input type="text" id="documento" name="documento" placeholder="Tu n√∫mero de documento" required autocomplete="off">
                    <small class="form-hint" id="documento-hint">Debe ser √∫nico</small>
                </div>

                <div class="form-group">
                    <label for="correo">Correo electr√≥nico</label>
                    <input type="email" id="correo" name="correo" placeholder="Tu correo electr√≥nico" required autocomplete="email">
                    <small class="form-hint" id="correo-hint">Usaremos esto para tu cuenta</small>
                </div>

                <div class="form-group">
                    <label for="clave">Contrase√±a</label>
                    <input type="password" id="clave" name="clave" placeholder="Crea una contrase√±a segura" required minlength="6" autocomplete="new-password">
                    <small class="form-hint">M√≠nimo 6 caracteres</small>
                </div>

                <div class="form-group">
                    <label for="confirmar_clave">Confirmar contrase√±a</label>
                    <input type="password" id="confirmar_clave" name="confirmar_clave" placeholder="Repite tu contrase√±a" required minlength="6" autocomplete="new-password">
                </div>

                <div class="form-group checkbox">
                    <input type="checkbox" id="terminos" required>
                    <label for="terminos">Acepto los t√©rminos y condiciones</label>
                </div>

                <button type="submit" class="auth-btn btn-primary">Crear Cuenta</button>
            </form>

            <div class="auth-links">
                <p>
                    ¬øYa tienes cuenta?
                    <a href="{{ url_for('login') }}" class="link-primary">Iniciar Sesi√≥n</a>
                </p>
            </div>

            <div class="info-box">
                <p><strong>Privacidad:</strong> Tu informaci√≥n est√° segura con nosotros</p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script>
        // Validaci√≥n de disponibilidad de correo
        document.getElementById('correo').addEventListener('blur', async(e) => {
            const correo = e.target.value;
            if (!correo) return;

            try {
                const response = await fetch('{{ url_for("api_validar_correo") }}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        correo
                    })
                });
                const data = await response.json();
                const hint = document.getElementById('correo-hint');
                if (!data.valido) {
                    hint.textContent = '‚ùå Correo inv√°lido';
                    hint.style.color = '#e74c3c';
                } else if (!data.disponible) {
                    hint.textContent = '‚ùå Correo ya registrado';
                    hint.style.color = '#e74c3c';
                } else {
                    hint.textContent = '‚úÖ Correo disponible';
                    hint.style.color = '#27ae60';
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });

        // Validaci√≥n de disponibilidad de documento
        document.getElementById('documento').addEventListener('blur', async(e) => {
            const documento = e.target.value;
            if (!documento) return;

            try {
                const response = await fetch('{{ url_for("api_validar_documento") }}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        documento
                    })
                });
                const data = await response.json();
                const hint = document.getElementById('documento-hint');
                if (!data.disponible) {
                    hint.textContent = '‚ùå Documento ya registrado';
                    hint.style.color = '#e74c3c';
                } else {
                    hint.textContent = '‚úÖ Documento disponible';
                    hint.style.color = '#27ae60';
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });

        document.getElementById('registerForm').addEventListener('submit', async(e) => {
            e.preventDefault();
            const nombre = document.getElementById('nombre').value;
            const documento = document.getElementById('documento').value;
            const correo = document.getElementById('correo').value;
            const clave = document.getElementById('clave').value;
            const confirmar_clave = document.getElementById('confirmar_clave').value;

            if (clave !== confirmar_clave) {
                showAlert('Las contrase√±as no coinciden', 'error');
                return;
            }

            try {
                const response = await fetch('{{ url_for("register") }}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        nombre,
                        documento,
                        correo,
                        clave,
                        confirmar_clave
                    })
                });

                const data = await response.json();
                if (data.success) {
                    showAlert('‚úÖ ' + data.mensaje, 'success');
                    setTimeout(() => {
                        window.location.href = '{{ url_for("login") }}';
                    }, 2000);
                } else {
                    showAlert(data.mensaje, 'error');
                }
            } catch (error) {
                showAlert('Error al procesar la solicitud', 'error');
                console.error('Error:', error);
            }
        });

        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            document.querySelector('.auth-form').parentElement.insertBefore(alertDiv, document.querySelector('.auth-form'));
            setTimeout(() => alertDiv.remove(), 5000);
        }
    </script>
</body>

</html>
