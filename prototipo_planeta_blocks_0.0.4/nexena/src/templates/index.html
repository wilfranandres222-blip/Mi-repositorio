  <style>
    body {
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
    }
    /* Ajustes base y fuente por defecto */
    body {
      margin: 0;
    }

    /* Dropdown visible al pasar o al tener foco */
    .menu-group:focus-within .submenu,
    .menu-group:hover .submenu {
      display: block;
    }

    /* Scroll suave */
    html {
      scroll-behavior: smooth;
    }

    /* Animación de brillo orbital en la portada */
    @keyframes orbit-glow {
      0% { transform: translateX(-10%) translateY(0) scale(1); opacity: 0.3; }
      50% { transform: translateX(10%) translateY(-5%) scale(1.05); opacity: 0.6; }
      100% { transform: translateX(-10%) translateY(0) scale(1); opacity: 0.3; }
    }

    .orbit-glow {
      animation: orbit-glow 14s ease-in-out infinite;
    }

    /* Efecto de foco visible para accesibilidad */
    :focus-visible {
      outline: 2px solid #fbbf24;
      outline-offset: 2px;
    }
  </style>
