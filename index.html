<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Acceso SENA</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #1e1e1e;
      color: #f5f5f5;
      margin: 0;
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      position: relative;
      width: 260px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 25px 15px;
      overflow: hidden;
      box-shadow: 2px 0 10px rgba(0,0,0,0.4);

      /* Imagen del logo como fondo */
      background-image: url("Sena_Colombia_logo.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* Capa de color encima del fondo para contraste */
    .sidebar::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 151, 57, 0.85); /* verde con transparencia */
      backdrop-filter: blur(3px);
      z-index: 0;
    }

    .sidebar h2,
    .sidebar a,
    .logo {
      position: relative;
      z-index: 1;
    }

    .sidebar h2 {
      color: #fff;
      margin: 0;
      text-align: center;
      font-size: 1.4em;
    }

    .logo {
      width: 110px;
      margin: 20px 0;
      filter: drop-shadow(0 0 8px rgba(255,255,255,0.3));
    }

    .sidebar a {
      width: 100%;
      color: #fff;
      text-decoration: none;
      padding: 12px 15px;
      margin: 6px 0;
      border-radius: 8px;
      text-align: left;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: #f57c00;
      transform: translateX(5px);
    }

    /* Main content */
    .main {
      flex: 1;
      padding: 30px;
      background: #121212;
      display: flex;
      flex-direction: column;
      gap: 20px;
        background-image: url("Sena_Colombia_logo.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    

    .card {
      background: #1f1f1f;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #00973988;
      transition: 0.3s;
    }

    .card:hover {
      box-shadow: 0 0 15px #f57c00aa;
    }

    .card h3 {
      color: #009739;
    }

    .btn {
      background: #f57c00;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #ff9800;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Control de Acceso</h2>
    <img src="Sena_Colombia_logo.png" alt="Logo SENA" class="logo">

    <a href="#">Inicio</a>
    <a href="#">Personas</a>
    <a href="#">Usuarios</a>
    <a href="#">Dispositivos</a>
    <a href="#">Reportes</a>
    <a href="#">Configuración</a>
    <a href="#">Salir</a>
  </div>

  <div class="main">
    <div class="card">
      <h3>Resumen del Sistema</h3>
      <p>Personas registradas: 250</p>
      <p>Accesos de hoy: 58</p>
    </div>

    <div class="card">
      <h3>Accesos Recientes</h3>
      <p>Último acceso: 04/11/2025 - 14:30</p>
      <button class="btn">Ver Detalles</button>
    </div>
  </div>
</body>
</html>
