{% extends 'core/base.html' %}
{% block title %}Registrarse{% endblock %}
{% block content %}
<div class="max-w-md mx-auto px-4 py-10">
  <h2 class="text-2xl font-semibold mb-4">Crear cuenta</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="mt-3 inline-flex items-center px-4 py-2 rounded bg-indigo-500">Crear Cuenta</button>
  </form>
</div>
{% endblock %}
